<!DOCTYPE html>
<html>
    <title> mostrar dato en el interfas que contiene la variable </title>
<body>
    <script>
        const a="hola";
        let b= "mundo!";
        document.write("consonante a contiene  " + a);
        document.write("</br>");
        document.write("variable b contiene  " + b);
        document.write("</br>");
        document.write(a+b);

    </script>
    <p> el signo + sirve para concatenar cadenas de textos</p>
</body>
</html>
