<!DOCTYPE html>
<html>
    <title>suma del valor que ingrese el usuario </title>
<body>
    <script>
    let dato, num;
    dato=window.prompt("introduce numero ?","0");
    num=parseInt(dato);
    num=num*2;
    document.write("el doble es "+num);

    </script>
    <p><br>los numeros por teclados, son letras. tienen que convertirse.</p>
</body>
</html>
